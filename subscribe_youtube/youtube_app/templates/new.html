{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/new.css'%}">
</head>
<body>
    <p class="main_title">새로운 폼 작성하기</p>
    <div class="main_box">
        <form action="{% url 'create' %}" enctype="multipart/form-data" method='POST'>
        {% csrf_token %}
        <div class="top_box">
            <p class="forms" >유튜브 이름</p>
            <input type = "text" name = "name">
            <p class="forms">크리에이터 이름 </p>
            <input type = "text" name = "creator">
            <p class="forms">구독자 수 </p>
            <input type = "intger" name = "subscribe_num">
            <p class="forms">추천 별점</p>
            {{form.recommend}}
        </div>
        <div class="middle_box">
            <div class="recommends">
            <p class="forms">추천 영상 1</p><br>
            <textarea cols=30 rows=1 name = "youtube_link_1"></textarea>
            <br><br>
            <p class="forms">추천 영상 2</p><br>
            <textarea cols=30 rows=1 name = "youtube_link_2"></textarea>
            <br><br>
            <p class="forms">추천 영상 3</p><br>
            <textarea cols=30 rows=1 name = "youtube_link_3"></textarea>
            </div>
            <div class="texts">
            <p class="forms">유튜브 요약</p> 
            <textarea cols=40 rows=3 name = "summary"></textarea>
            <p class="forms">유튜브 소개</p> 
            <textarea cols=100 rows=10 name = "text"></textarea>
            </div>
        </div>
        <div class="bottom_box">
            <p class="forms">라이브 여부</p>
            <p>예</p><input type="radio" name="choices" value="True">
            <p>아니오</p><input type='radio' name='choices' value='False'>
            <div class="photo">
                <p class="pictures">사진</p>
                <div class="photo_insert">{{form.photo}}</div>
            </div>
            <input class='button' type="submit" value="작성하기">


        </div>
        </form>
    </div>
</body>
</html>
